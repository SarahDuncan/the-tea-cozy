<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="resources\css\stylesheet.css" rel="stylesheet">
    <title>TeaCozy</title>
</head>
<body>
    <div class="header"> 
        <img src="resources\images\logo.webp" class="logo">
        <div class="header-text">
        <div class="heading"><p>Mission</p></div>
        <div class="heading"><p>Featured Tea</p></div>
        <div class="heading"><p>Locations</p></div>
        </div>
    </div>
    <div class="banner">
        <img src="resources\images\background.webp" alt="Background banner image" class="banner-img">
        <div class="banner-text">
            <h2>Our Mission</h2>
            <h4>Handpicked, Artisanally Curated, Free Range, Sustainable, Small Batch, Fair Trade, Organic Tea</h4>
        </div>
    </div>
    <div class="tea-of-month">
        <div class="tea-of-month-text">
            <h2>Tea of the Month</h2>
            <h4>What's Steeping at the Tea Cozy?</h4>
        </div>
        <div class= "tea-of-month-images-container">
        <div class="tea-of-month-img">
            <img src="resources\images\img-berryblitz.webp" alt="Berry Blitz Tea" class="tea-img">
            <p>Fall Berry Blitz Tea</p>
        </div>
        <div class="tea-of-month-img">
            <img src="resources\images\img-spiced-rum.webp" alt="Spiced Rum Tea" class="tea-img">
            <p>Spiced Rum Tea</p>
        </div>
        <div class="tea-of-month-img">
            <img src="resources\images\img-donut.webp" alt="Seasonal Donuts" class="tea-img">
            <p>Seasonal Donuts</p>
        </div>
        <div class="tea-of-month-img">
            <img src="resources\images\img-myrtle-ave.webp" alt="Myrtle Ave Tea" class="tea-img">
            <p>Myrtle Ave Tea</p>
        </div>
        <div class="tea-of-month-img">
            <img src="resources\images\img-bedford-bizarre.webp" alt="Bedford Bizarre Tea" class="tea-img">
            <p>Bedford Bizarre Tea</p>
        </div>
    </div>
    </div>
</body>
</html>
